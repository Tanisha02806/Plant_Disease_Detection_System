<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FloraScan</title>
    <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi+Fun&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
        box-sizing: border-box;
        }

        body {
        margin: 0;
        padding: 0;
        font-family: 'Montserrat', sans-serif;
        background: url('img/background.jpg') no-repeat center center fixed;
        background-size: cover;
        position: relative;
        }

        body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.85);
        z-index: -1;
        }

        .register-container {
        max-width: 450px;
        margin: 20px auto;
        background-color: white;
        padding: 40px 30px;
        border-radius: 16px;
        box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
        text-align: center;
        }

        .register-container img.logo {
        width: 80px;
        margin-bottom: 10px;
        }

        .register-container h1 {
        font-family: 'Reem Kufi Fun', sans-serif;
        font-size: 32px;
        margin-bottom: 30px;
        color: #006400;
        }

        .register-container input {
        width: 100%;
        padding: 12px 15px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
        }

        .register-container button {
        width: 100%;
        padding: 12px;
        background-color: #006400;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        font-weight: 500;
        transition: background-color 0.3s ease;
        }

        .register-container button:hover {
        background-color: #004b00;
        }

        .register-container .login-link {
        margin-top: 20px;
        font-size: 14px;
        }

        .register-container .login-link a {
        color: #006400;
        font-weight: 500;
        text-decoration: none;
        }

        .register-container .login-link a:hover {
        text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="register-container">
        <img src="img/logo.png" alt="FloraScan Logo" class="logo">
        <h1>Register</h1>
        <form onsubmit="handleRegister(event)">
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="text" placeholder="Phone Number" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="login.html">Login here</a>
        </div>
    </div>

    <script>
        function handleRegister(event) {
            event.preventDefault();
            // Add validation logic if needed
            alert("Registration successful! Redirecting to login page.");
            window.location.href = "login.html";
        }
    </script>

</body>
</html>
