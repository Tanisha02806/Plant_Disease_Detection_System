<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FloraScan</title>
    <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi+Fun&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
        box-sizing: border-box;
        }

        body {
        margin: 0;
        padding: 0;
        font-family: 'Montserrat', sans-serif;
        background: url('img/background.jpg') no-repeat center center fixed;
        background-size: cover;
        position: relative;
        }

        body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.8); /* Light overlay */
        z-index: -1;
        }

        .login-container {
        max-width: 400px;
        margin: 100px auto;
        background-color: #fff;
        padding: 40px 30px;
        border-radius: 16px;
        box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
        text-align: center;
        }

        .login-container img.logo {
        width: 80px;
        margin-bottom: 10px;
        }

        .login-container h1 {
        font-family: 'Reem Kufi Fun', sans-serif;
        font-size: 32px;
        margin-bottom: 30px;
        color: #006400;
        }

        .login-container input[type="email"],
        .login-container input[type="password"] {
        width: 100%;
        padding: 12px 15px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
        }

        .login-container button {
        width: 100%;
        padding: 12px;
        background-color: #006400;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        font-weight: 500;
        transition: background-color 0.3s ease;
        }

        .login-container button:hover {
        background-color: #004b00;
        }

        .login-container .register-link {
        margin-top: 20px;
        font-size: 14px;
        }

        .login-container .register-link a {
        color: #006400;
        font-weight: 500;
        text-decoration: none;
        }

        .login-container .register-link a:hover {
        text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <img src="img/logo.png" alt="FloraScan Logo" class="logo">
        <h1>Login</h1>
        <form action="homepage.html" method="post">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
        </form>
        <div class="register-link">
        Don't have an account? <a href="register.html">Register here</a>
        </div>
    </div>

</body>
</html>
