<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FloraScan</title>
    <link href="css/style.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi+Fun:wght@600&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">

    <!-- ✅ Background image CSS -->
    <style>
        body {
        margin: 0;
        font-family: 'Montserrat', sans-serif;
        background-image: url('img/background.jpg'); /* Update path as needed */
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        background-attachment: fixed;
        position: relative;
        }

        body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        background: rgba(255, 255, 255, 0.7); /* Light overlay */
        z-index: -1;
        }
    </style>
</head>
<body>

    <header class="header" style="background-color: white;">
        <a href="homepage.html" class="logo-link">
        <img class="logo" src="img/logo.png" alt="FloraScan Logo">
        </a>
        <div class="nav-menu">
        <a class="nav-item" href="profile.html">Profile</a>
        </div>
        <a href="homepage.html" class="profile-image">
        <img class="profile-image" style="width: 55px; height: 55px;" src="img/undo.jpg" alt="Profile">
        </a>
    </header>

    <!-- ✅ Profile Section -->
    <section class="profilepage-section">
        <div class="profilepage-container">
        <div class="profilepage-photo">
            <img src="img/default_pfp.jpg" alt="User Profile Photo">
        </div>
        <div class="profilepage-info">
            <h2>User Name</h2>
            <p>Email: user@example.com</p>
            <p>Phone: +91 9876543210</p>
            <p>Location: India</p>
        </div>
        </div>
    </section>

</body>
</html>
